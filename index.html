<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de calorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6640aaada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container-fluid" >
        
        <form id="formulario-calorias">
          <h1>Calculadora de calorías</h1>
          <div class="mb-3">
            <label for="inputEdad" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="actividad" class="form-label">Tipo de documento</label>
            <select id="tipo-documento" class="form-select" required>
              <option></option>
              <option >TI - Tarjeta de identidad</option>
              <option >CC - Cedula de ciudadania</option>
              <option >CE - Cedula de extranjería</option>
              <option >Pasaporte</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputEdad" class="form-label">Numero de documento</label>
            <input type="text" class="form-control" id="documento" required>
          </div>
          <div class="mb-3">
            <label for="inputEdad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" min="15">
          </div>
          <div class="mb-3">
            <label for="inputPeso" class="form-label">Peso</label>
            <input type="number" class="form-control" id="peso" min="10" required>
          </div>
          <div class="mb-3">
            <label for="inputAltura" class="form-label">Altura</label>
            <input type="number" class="form-control" id="altura" min="10" required>
          </div>
          <div class="mb-3">
            <label for="actividad" class="form-label">Actividad física</label>
            <select id="actividad" class="form-select" required>
              <option></option>
              <option value="1.2">Poco o ningún ejercicio</option>
              <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
              <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
              <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
              <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
            </select>
          </div>
          <section class="row m-2 h-100">
            <span class=" p-0">Sexo</span>
            <div class="form-check">
              <input class="form-check-input" value="F" type="radio" name="sexo" id="femenino">
              <label class="form-check-label" for="femenino">
                Femenino
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" value="M" type="radio" name="sexo" id="masculino">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
          </section>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div>
          <div id="resultado">
          
          </div>
          <button type="button" class="btn btn-primary" id="retorno" style="display: none;">Calcular de nuevo</button>
        </div>
      </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
